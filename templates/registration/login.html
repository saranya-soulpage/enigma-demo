{%extends 'base.html'%}{% load staticfiles %}{% load socialaccount %}
<!-- COntent -->
{%block content%}

<div class="container custom-container ">
  <div class="row align-items-center h-100">
    <div class="col-8 mx-auto">
      <div class="card ">
        <div class="card-title">
          <img
            class="card-img-top"
            src="https://github.blog/wp-content/uploads/2019/05/facebook-1200x630.png?w=1203"
            alt=""
          />
        </div>
        <div class="card-body mx-auto">
          <a
            href="{% provider_login_url 'github' %}"
            class="d-flex justify-content-center"
          >
            <button class="btn btn-primary d-flex align-items-center">
              <i class="fa fa-github fa-2x px-2"></i>SignIn with Github
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{%endblock content%}
