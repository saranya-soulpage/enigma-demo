{%extends 'base.html'%}{% load staticfiles %}{%block content%}
<!--  -->
<div class="container custom-container">
  <div class="row align-items-center d-flex h-100">
    {% for i in context %}
    <div class="col-3 flex-fill ">
      <div class="card shadow repo-card">
        <div class="card-title custom-card-title text-white text-center py-3">
          <span>Repo Name</span>
        </div>

        <div class="card-body text-center ">
          <a href="/repo_info/{{i}}/">
            <p class="card-text">{{ i }}</p>
          </a>
        </div>
      </div>
    </div>

    {% endfor %}
  </div>
</div>
{%endblock content%}
